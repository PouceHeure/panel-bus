<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Station - Panel Bus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <main class="container flex-grow-1 py-4">
    <h1 class="mb-4 text-center">
      <i class="bi bi-search"></i> Search Station
    </h1>

    <!-- Search bar -->
    <form id="searchForm" class="row g-2 mb-4 justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Ex: Compiègne Guy Deniélou" required>
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>

    <!-- Results -->
    <div id="results" class="list-group"></div>
  </main>

 <footer class="app-footer fixed-bottom py-2 bg-white border-top">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap small text-muted">
        <div class="d-inline-flex align-items-center gap-1">
          <i class="bi bi-globe2"></i>
          <span>
            Data:
            <a href="https://www.oise-mobilite.fr/open-data" target="_blank" rel="noopener">Oise Mobilité</a>,
            Etalab v2.0
          </span>
        </div>
        
      </div>
    </div>
  </footer>

  <script src="js/modules/search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche de station - Panel Bus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container p-5">
    <h1 class="mb-4"><i class="bi bi-search"></i> Search Station</h1>

    <form id="searchForm" class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Ex: Compiègne Guy Deniélou" required>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <div id="results" class="list-group"></div>
  </div>

  <script src="js/search.js"></script>
</body>

 <!-- Footer with update and version info -->
  <footer class="app-footer fixed-bottom">
    <div class="container">
      <div id="controlsContainer"
           class="d-flex align-items-center justify-content-between flex-nowrap small text-truncate">

        <!-- Attribution -->
        <div id="attribution" class="d-inline-flex align-items-center gap-1 text-truncate">
          <i class="bi bi-globe2"></i>
          <span class="text-truncate">
            Data:
            <a href="https://www.oise-mobilite.fr/open-data" target="_blank" rel="noopener">Oise Mobilité</a>,
            Etalab v2.0
          </span>
        </div>

        <!-- Version -->
        <div id="version" class="d-inline-flex align-items-center gap-1 text-truncate">
          <i class="bi bi-info-circle"></i>
          <span>v<span id="versionNumber"></span></span>
        </div>
      </div>
    </div>
  </footer>

</html>

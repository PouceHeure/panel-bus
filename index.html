<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panel Bus</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- App Icons -->
  <link rel="icon" href="icon/favicon.ico">
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon/icon-512.png">
</head>
<body class="bg-light">

  <!-- Header with time and legend -->
  <header class="app-header fixed-top">
    <div class="container d-flex flex-column align-items-center py-2">
      <div class="d-flex align-items-center gap-2 fs-4 fw-bold text-dark">
        <i class="bi bi-clock-history text-primary"></i>
        <span id="currentTime"></span>
      </div>
      <div class="d-flex align-items-center gap-3 mt-1 small text-muted" id="legend">
        <!-- JS will inject icons/labels here -->
      </div>
    </div>
  </header>

  <!-- Spacer under header -->
  <div class="app-header-spacer"></div>

  <!-- Auto Refresh toggle -->
  <!-- <section class="container my-2" disable>
    <div id="autoRefreshOption" class="d-flex justify-content-center m-5">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoRefreshCheckbox" checked>
        <label class="form-check-label" for="autoRefreshCheckbox"></label>
      </div>
    </div>
  </section> -->

  <!-- Canvas for bus tracking -->
  <section class="container-fluid">
    <div class="bus-canvas-wrapper">
      <canvas id="busCanvas"></canvas>
    </div>
  </section>

  <!-- Bus info cards -->
  <main id="busInfo" class="container-fluid"></main>


  <!-- Footer with update and version info -->
  <footer class="app-footer fixed-bottom">
    <div class="container">
      <div id="controlsContainer" class="d-flex align-items-center justify-content-between gap-3">
        <span id="updateDate" class="small d-flex align-items-center gap-2">
          <i class="bi bi-arrow-clockwise"></i><span></span>
        </span>
        <div id="version" class="small d-flex align-items-center gap-2">
          <i class="bi bi-info-circle"></i>
          <span>Version: <span id="versionNumber"></span></span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/load-bus-pos.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
